<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@600&display=swap" rel="stylesheet">

        <link rel = "stylesheet" type = "text/css" href = "quizgame.css">
        <script src = "quizgame.js"></script>
    </head>
<body>
    <h4 id = "player1_name"></h4> <span id = "player1_score"></span>
    <br>
    <h4 id = "player2_name"></h4><span id = "player2_score"></span>
    <br>
    <div class = "container">
        <center>
            <h2 style = "color: white;">The Math Quiz Game</h2>
            <br>
            <br>
            <h3 id = "questionturn">Question Turn - </h3>
            <h3 id = "answerturn">Answer Turn - </h3>
            <br>
            <div id = "output">
                <p id = "question"></p>
                <span>
                    <label>Answer:</label>
                    <input id = "answerinput" type = "text" class = "form-control">
                </span>
                <br>
                <button id = "check" onclick = check();>Check</button>
            </div>

            <h3>Number 1</h3>
            <br>
            <input id = "numberone" type = "text" class = "form-control" placeholder="Number 1">
            <br>
            <br>
            <h3>Number 2</h3>
            <br>
            <input id = "numbertwo" type = "text" class = "form-control" placeholder="Number 2">
            <br>
            <br>
            <button onclick = "send();">Send</button>
        </center>
    </div>

</body>
</html>
